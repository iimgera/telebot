{% load static widget_tweaks %}
{% load static %}
<div class="container-fluid">
    <div class="row">
          <div class="col-lg-8">
                <form name="contact-form" id="contact-form" method="post" action="" enctype="multipart/form-data" autocomplete="off">
                      {% csrf_token %}
                <ul>
                <li class="wow fadeInUp" data-wow-delay="1.4s">
                      <label for="contact-name">Name :</label>
                      <div class="textarea">
                            {% render_field form.name type="text" id="appeal-name" value="" %}
                      </div>
                </li>

                <li class="wow fadeInUp" data-wow-delay="1.6s">
                      <label for="contact-email">Email :</label>
                      <div class="textarea">
                            {% render_field form.email type="email" id="appeal-email" value="" %}
                      </div>
                </li>

                <li class="wow fadeInUp" data-wow-delay="1.6s">
                      <label for="contact-project">Message :</label>
                      <div class="textarea">
                            {% render_field form.message type="textarea" id="appeal-message" value="" %}
                      </div>
                </li>

                </ul>
                <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp">Send Message</button>                         
            </form>
        </div>
    </div>
</div>
